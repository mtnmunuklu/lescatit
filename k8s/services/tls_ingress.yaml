apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-ingress
  annotations:
    nginx.ingress.kubernetes.io/limit-rps: 5
spec:
  tls:
  - hosts:
      - lescatit.com
    secretName: ingress-secret
  rules:
  - host: lescatit.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 9000 