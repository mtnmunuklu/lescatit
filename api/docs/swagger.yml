      - api_key: []
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      role:
        type: "string"
      created:
        type: "integer"
        format: "int64"
      updated:
        type: "integer"
        format: "int64"
  SignUp:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
  SignIn:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
  SignInResponse:
    type: "object"
    properties:
      user:
        $ref: "#/definitions/User"
      token:
        type: "string"
  UpdateUser:
    type: "object"
    properties:
      email:
        type: "string"
      name:
        type: "string"
      password:
        type: "string"
  DeleteUserResponse:
    type: "object"
    properties:
      email:
        type: "string"
  ChangeUserRole:
    type: "object"
    properties:
      email:
        type: "string"
      role:
        type: "string"
  GetURLDataResponse:
    type: "object"
    properties:
      url:
        type: "string"
      data:
        type: "string"
      status:
        type: "string"
  Crawl:
    type: "object"
    properties:
      userAgent:
        type: "string"
      maxDepth:
        type: "integer"
        format: "int64"
      allowedDomains:
        type: "array"
        items:
          type: "string"
      disallowedDomains:
        type: "array"
        items:
          type: "string"
      disallowedUrlFilters:
        type: "array"
        items:
          type: "string"
      urlFilters:
        type: "array"
        items:
          type: "string"
      urlRevisit:
        type: "boolean"
      maxBodySize:
        type: "integer"
        format: "int64"
      robotsTxt:
        type: "boolean"
  CrawlURL:
    type: "object"
    properties:
      url:
        type: "string"
      crawlRequest:
        $ref: "#/definitions/Crawl"
  CrawlURLs:
    type: "object"
    properties:
      urls:
        type: "array"
        items:
          type: "string"
      crawlRequest:
        $ref: "#/definitions/Crawl"
  CrawlURLResponse:
    type: "object"
    properties:
      url:
        type: "string"
      links:
        type: "array"
        items:
          type: "string"
  CategorizeURL:
    type: "object"
    properties:
      url:
        type: "string"
      data:
        type: "string"
      model:
        type: "string"
  CategorizeURLs:
    type: "object"
    properties:
      urls:
        type: "array"
        items:
          $ref: "#/definitions/CategorizeURL"
  CategorizeURLResponse:
    type: "object"
    properties:
      url:
        type: "string"
      category:
        type: "string"
  GenerateCModel:
    type: "object"
    properties:
      category:
        type: "string"
      Model:
        type: "array"
        items:
          type: "object"
          properties:
            class:
              type: "string"
            data:
              type: "string"
  UpdateCModel:
    type: "object"
    properties:
      name:
        type: "string"
      category:
        type: "string"
  DeleteCModel:
    type: "object"
    properties:
      name:
        type: "string"
  Classifier:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      category:
        type: "string"
      created:
        type: "integer"
        format: "int64"
      updated:
        type: "integer"
        format: "int64"
      revision:
        type: "string"
      data:
        type: "string"
  Category:
    type: "object"
    properties:
      id:
        type: "string"
      url:
        type: "string"
      category:
        type: "string"
      created:
        type: "integer"
        format: "int64"
      updated:
        type: "integer"
        format: "int64"
      revision:
        type: "string"
      data:
        type: "string"
  UpdateCategory:
    type: "object"
    properties:
      url:
        type: "string"
      category:
        type: "string"
  ReportMisCategorization:
    type: "object"
    properties:
      url:
        type: "string"
      cmodel:
        type: "string"
  AddURL:
    type: "object"
    properties:
      url:
        type: "string"
      cmodel:
        type: "string"
  DeleteURLResponse:
    type: "object"
    properties:
      name:
        type: "string"
  Error:
    type: "object"
    properties:
      error:
        type: "string"