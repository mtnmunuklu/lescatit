  /urls_crawl:
    post:
      tags:
      - "crawl"
      summary: "Performs crawl the urls"
      description: ""
      operationId: "crawlURLs"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Urls crawl object"
        required: true
        schema:
          $ref: "#/definitions/CrawlURLs"
      responses:
        "200":
            description: "Ok"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/CrawlURLResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /url_catze:
    post:
      tags:
      - "catze"
      summary: "Performs categorize the url"
      description: ""
      operationId: "catzeURL"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Url categorize object"
        required: true
        schema:
          $ref: "#/definitions/CategorizeURL"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/CategorizeURLResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /urls_catze:
    post:
      tags:
      - "catze"
      summary: "Performs categorize the urls"
      description: ""
      operationId: "catzeURLs"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Urls categorize object"
        required: true
        schema:
          $ref: "#/definitions/CategorizeURLs"
      responses:
        "200":
            description: "Ok"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/CategorizeURLResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /cmodel:
    put:
      tags:
      - "catze"
      summary: "Performs generate a classification model"
      description: ""
      operationId: "generateCModel"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Classification model generation object"
        required: true
        schema:
          $ref: "#/definitions/GenerateCModel"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Classifier"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
    get:
      tags:
      - "catze"
      summary: "Performs return the classification model"
      description: ""
      operationId: "getCModel"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "header"
        description: "Classification model name"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Classifier"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
    post:
      tags:
      - "catze"
      summary: "Performs update the classification model"
      description: ""
      operationId: "updateCModel"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Classification model generation object"
        schema:
          $ref: "#/definitions/UpdateCModel"
        required: true
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Classifier"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
    delete:
      tags:
      - "catze"
      summary: "Performs delete the classification model"
      description: ""
      operationId: "deleteCModel"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "header"
        description: "Classification model"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/DeleteCModel"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /cmodels:
    delete:
      tags:
      - "catze"
      summary: "Performs delete the classification models"
      description: ""
      operationId: "deleteCModels"
      produces:
      - "application/json"
      parameters:
      - name: "names"
        in: "header"
        description: "Classification models separated with virgul"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/DeleteCModel"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /category:
    get:
      tags:
      - "cat"
      summary: "Performs return the category by url"
      description: ""
      operationId: "getCategory"
      produces:
      - "application/json"
      parameters:
      - name: "url"
        in: "header"
        description: "URL adress"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Category"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
    post:
      tags:
      - "cat"
      summary: "Performs update the category"
      description: ""
      operationId: "updateCategory"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Category update object"
        schema:
          $ref: "#/definitions/UpdateCategory"
        required: true
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Category"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /url:
    put:
      tags:
      - "cat"
      summary: "Performs add the url"
      description: ""
      operationId: "addURL"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Url adding object"
        schema:
          $ref: "#/definitions/AddURL"
        required: true
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/Category"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
    delete:
      tags:
      - "cat"
      summary: "Performs delete the url"
      description: ""
      operationId: "deleteURL"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "header"
        description: "Url adress"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/DeleteURLResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
