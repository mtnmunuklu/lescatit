        description: "URL address"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/GetURLDataResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /urls_data:
    get:
      tags:
      - "crawl"
      summary: "Performs getting the content in the url addresses"
      description: ""
      operationId: "getURLsData"
      produces:
      - "application/json"
      parameters:
      - name: "urls"
        in: "header"
        description: "URL addresses separated with virgul"
        required: true
        type: "string"
      responses:
        "200":
            description: "Ok"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/GetURLDataResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
            schema:
              $ref: "#/definitions/Error"
      security:
      - api_key: []
  /url_crawl:
    post:
      tags:
      - "crawl"
      summary: "Performs crawl the url"
      description: ""
      operationId: "crawlURL"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Url crawl object"
        required: true
        schema:
          $ref: "#/definitions/CrawlURL"
      responses:
        "200":
            description: "Ok"
            schema:
              $ref: "#/definitions/CrawlURLResponse"
        "400":
            description: "Bad request"
            schema:
              $ref: "#/definitions/Error"
        "422":
            description: "Unprocessable entity"
