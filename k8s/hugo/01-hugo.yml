apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc
      role: website
  template:
    metadata:
      labels:
        app: svc
        role: website
    spec:
      nodeSelector:
        kubernetes.io/role: worker
      containers:
      - name: hugo-svc
        image:  mtnmunuklu/lescatit:v0.1.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: hugo-data
          mountPath: /usr/share/nginx/html
      volumes:
      - name: hugo-data
        persistentVolumeClaim:
          claimName: hugo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hugo-service
spec:
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  selector:
    app: svc
    role: website